<!DOCTYPE html>
<html>
<head>
    <title>TTS with Transformers and Flask</title>
</head>
<body>
    <h1>TTS with Transformers and Flask</h1>
    <form action="/generate_speech" method="POST">
        <label for="text">Enter English text:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Generate Speech</button>
    </form>
    {% if speech_text %}
        <h2>Generated speech:</h2>
        <p>{{ speech_text }}</p>
    {% endif %}
</body>
</html>
